<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Parcial C2 2024 Laboratorio III</title>
    <style>
        table 
        {
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td 
        {
            border: 5px solid black;
        }
        th, td 
        {
            padding: 10px;
            text-align: left;
            background-color: aqua;
        }
        #formularioABM
        {
            display: none;
        }
        .extra-atributos
        {
            display: none;
        }
    </style> 
</head>
<body>
    <div class="form-container">
        <h2>Form Datos</h2>
        <div class="form-group">
            <label for="filter">Filtrar Por:</label>
            <select id="filter" onchange="CargarDatosTabla()">
                <option value="todos">Todos</option>
                <option value="terrestre">Terrestre</option>
                <option value="aereo">Aereo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="promedio_velMax">Promedio Velocidad Maxima: </label>
            <input type="text" id="promedio_velocidad_maxima" disabled>
            <button id="calcular" onclick="CalcularPromedioVelocidadMaxima()">Calcular</button>
        </div>
        <div class="form-group">
            <div class="checkbox-group">
                <input type="checkbox" id="checkboxId" name="columns" value="id" checked onclick="MostrarColumna('btnID')"> ID
                <input type="checkbox" id="checkboxModelo" name="columns" value="modelo" checked onclick="MostrarColumna('btnModelo')"> Modelo
                <input type="checkbox" id="checkboxAnioFabricacion" name="columns" value="año_fab" checked onclick="MostrarColumna('btnAnioFabricacion')"> Año Fabricacion
                <input type="checkbox" id="checkboxVelMax" name="columns" value="vel_max" checked onclick="MostrarColumna('btnVelMax')"> Velocidad Maxima
                <input type="checkbox" id="checkboxAltMax" name="columns" value="alt_max" checked onclick="MostrarColumna('btnAltMax')"> Altura Maxima
                <input type="checkbox" id="checkboxAutonomia" name="columns" value="autonomia" checked onclick="MostrarColumna('btnAutonomia')"> Autonomia
                <input type="checkbox" id="checkboxCantPue" name="columns" value="cantPue" checked onclick="MostrarColumna('btnCantPuertas')"> Cantidad de Puertas
                <input type="checkbox" id="checkboxCantRue" name="columns" value="cantRue" checked onclick="MostrarColumna('btnCantRuedas')"> Cantidad de Ruedas     
            </div>
        </div>
        <table id="vehiculo-table-body">
            <thead>
                <tr id=>
                    <th id="btnID"><button type="button" onclick="OrdenarPorId()"> ID </button></th>
                    <th id="btnModelo"><button type="button" onclick="OrdenarPorModelo()"> Modelo </button></th>
                    <th id="btnAnioFabricacion"><button type="button" onclick="OrdenarPorAnioFabricacion()"> AnioFabricacion </button></th>
                    <th id="btnVelMax"><button type="button" onclick="OrdenarPorVelMaxima()"> Vel Max </button></th>
                    <th id="btnCantPuertas"><button type="button" onclick="OrdenarPorCantPue()"> Cant Puertas </button></th>
                    <th id="btnCantRuedas"><button type="button" onclick="OrdenarPorCantRue()"> Cant Ruedas </button></th>
                    <th id="btnAltMax"><button type="button" onclick="OrdenarPorAltMaxima()"> Alt Max </button></th>
                    <th id="btnAutonomia"><button type="button" onclick="OrdenarPorAutonomia()"> Autonomia </button></th> 
                </tr>
            </thead>  
            <tbody id="datosTabla">
            </tbody>  
        </table>
        <button id="agregar">Agregar</button>
    </div>
    <div id="formularioABM">
        <h2>Formulario ABM</h2>
            <form>
                <label for="id">Id:</label>
                <input type="text" id="id" name="id" disabled><br><br>

                <label id="labelAtributo1" for="atributo1">Atributo1:</label>
                <input type="text" id="atributo1" name="atributo1"><br><br>

                <label id="labelAtributo2" for="atributo2">Atributo2:</label>
                <input type="number" id="atributo2" name="atributo2"><br><br>

                <label for="tipo">Tipo:</label>
                <select id="tipoVehiculo" name="tipo" onchange="CambiarAtributos()">
                    <option value="aereo">Aereo</option>
                    <option value="terrestre">Terrestre</option>
                </select><br><br>

                <label id="labelAtributo3" for="atributo3">Atributo3:</label>
                <input type="number" id="atributo3" name="atributo3"><br><br>

                <div id="extraAtributos" class="extra-atributos">
                    <label id="labelAtributo4" for="atributo4">Atributo4:</label>
                    <input type="number" id="atributo4" name="atributo4"><br><br>

                    <label id="labelAtributo5" for="atributo5">Atributo5:</label>
                    <input type="number" id="atributo5" name="atributo5"><br><br>
                </div>

                <button type="button" id="aceptar" onclick="CrearVehiculo()">Aceptar</button>
                <button type="button" id="cancelar">Cancelar</button>
            </form>        
    </div>
    <script src="vehiculo.js"></script>
</body>
</html>
